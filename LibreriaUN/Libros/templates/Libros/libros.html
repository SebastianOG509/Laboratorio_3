
{% extends "Libreria/base.html" %}

{% load static %}

{% block content %}
{% if libros|length == 0 %}
  <p></p>
  <h2 style = " text-align: center;">No hay coincidencias</h2>
  <p></p>
{% else %}
  {% for libro in libros %}

  <div><p>
    <p style="text-align: center;"><img src = '{{libro.imagen.url}}' alt="#" width="200" height="300" ></p>
    <h2 style =" text-align: center;">{{libro.nombre}}</h2>
    <p style =" text-align: center;">{{libro.genero}}, {{libro.autor}}</p>
    <a class="nav-link text-uppercase text-expanded" style="text-align: center" href="{% url 'Producto' libro_id=libro.id %}">Ver Libro</a>

  </p></div>

  {% endfor %}
{% endif %}

{% endblock  %}
